    <script>

        $(document).ready(function () {

            function fadeOutAnimatetion() {
                $('.content').dequeue(true,true).css({ transform: 'scale(1)' })
                $('.bluredDiv').dequeue(true,true).fadeOut(100);
                $('.themeDiv').dequeue(true,true).animate({ marginLeft: '-70px' }, 100);
            }

            if (localStorage.getItem("theme") == "darkBlue") {
                $('head').append('<link rel="stylesheet" href="CSS/darkBlueColor.css">');
            }
            else if (localStorage.getItem("theme") == "yellow") {
                $('head').append('<link rel="stylesheet" href="CSS/yellowColor.css">');
            }
            else if (localStorage.getItem("theme") == "grey") {
                $('head').append('<link rel="stylesheet" href="CSS/greyColor.css">');
            }
            else if (localStorage.getItem("theme") == "red") {
                $('head').append('<link rel="stylesheet" href="CSS/redColor.css">');
            }
            else if (localStorage.getItem("theme") == "blue") {
                $('head').append('<link rel="stylesheet" href="CSS/blueColor.css">');
            }
            else if (localStorage.getItem("theme") == "gradient") {
                $('head').append('<link rel="stylesheet" href="CSS/gradientColor.css">');
            }

            $('form input').focus(function () {
                $(this).attr("placeholder", "");
            }).blur(function () {
                $(this).attr("placeholder", "Search Something");
            });

            $('form').dequeue(true,true).animate({ marginTop: '0', opacity: '1' });
            $('.directRow').dequeue(true,true).animate({ opacity: '1' });
            $('.themeDiv').dequeue(true,true).animate({ marginLeft: '-70px' });

            $('a img').hover(function () {
                $(this).css({ transform: "scale(1.3)" });
            }).mouseleave(function () {
                $(this).css({ transform: "scale(1)" });
            });

            $('.themeSelection').on('click', function () {
                if ($('.themeDiv').css('marginLeft') == "-70px") {
                    $('.content').css({ transform: 'scale(.85)' })
                    $('.bluredDiv').fadeIn(100);
                    $('.themeDiv').animate({ marginLeft: '0px' }, 100);
                }
                else {
                    fadeOutAnimatetion();
                }
            });
            $(document).click(function ff(e) {
                if ($('.themeDiv').css('marginLeft') == "0px") {
                    var container = $(".themeDiv");
                    if (!container.is(e.target) && container.has(e.target).length === 0) {
                        $('.content').css({ transform: 'scale(1)' })
                        $('.bluredDiv').fadeOut(100);
                        $('.themeDiv').animate({ marginLeft: '-70px' }, 100);
                    }
                }
            });


            $('a').click(function (e) {
                e.preventDefault();
                var href = $(this).attr('href');
                $('.img').attr('src', $(this).find('img').attr('src'));
                $('body').children().not('.img').fadeOut(500);
                $('.img').css({ display: 'block' })
                $('.img').animate({ opacity: '.5', width: '400px', opacity: '1' }, 500);
                $('.img').css({ animation: 'logoRedirect 1s linear 2s infinite' });
                setTimeout(function () {
                    window.location.href = href;
                }, 500);
            });

            $('.darkBlue').click(function () {
                localStorage.setItem("theme", "darkBlue");
                $('link[href="CSS/yellowColor.css"]').remove();
                $('link[href="CSS/redColor.css"]').remove();
                $('link[href="CSS/gradientColor.css"]').remove();
                $('link[href="CSS/greyColor.css"]').remove();
                $('html').append('<link rel="stylesheet" href="CSS/darkBlueColor.css">');
                fadeOutAnimatetion();
            });
            $('.yellow').click(function () {
                localStorage.setItem("theme", "yellow");
                $('link[href="CSS/greyColor.css"]').remove();
                $('link[href="CSS/yellowColor.css"]').remove();
                $('link[href="CSS/blueColor.css"]').remove();
                $('link[href="CSS/gradientColor.css"]').remove();
                $('link[href="CSS/redColor.css"]').remove();
                $('html').append('<link rel="stylesheet" href="CSS/yellowColor.css">');
                fadeOutAnimatetion();
            });
            $('.grey').click(function () {
                localStorage.setItem("theme", "grey");
                $('link[href="CSS/darkBlueColor.css"]').remove();
                $('link[href="CSS/yellowColor.css"]').remove();
                $('link[href="CSS/blueColor.css"]').remove();

                $('link[href="CSS/redColor.css"]').remove();
                $('html').append('<link rel="stylesheet" href="CSS/greyColor.css">');

            $('.red').click(function () {
                localStorage.setItem("theme", "red");
                $('link[href="CSS/darkBlueColor.css"]').remove();
                $('link[href="CSS/greyColor.css"]').remove();
                $('link[href="CSS/blueColor.css"]').remove();
                $('link[href="CSS/gradientColor.css"]').remove();
                $('link[href="CSS/yellowColor.css"]').remove();
                $('html').append('<link rel="stylesheet" href="CSS/redColor.css">');

                $('link[href="CSS/gradientColor.css"]').remove();
                $('html').append('<link rel="stylesheet" href="CSS/blueColor.css">');

            $('.gradient').click(function () {
                localStorage.setItem("theme", "gradient");
                $('link[href="CSS/darkBlueColor.css"]').remove();
                $('link[href="CSS/redColor.css"]').remove();
                $('link[href="CSS/greyColor.css"]').remove();

                fadeOutAnimatetion();
